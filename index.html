<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="game-container">
    <div id="game-title">Tic-Tac-Toe</div>
    <div id="score-container"><span id="p1-name" class="player-name"></span>: <span id="p1-score" class="player-score"></span> | <span id="p2-name" class="player-name"></span>: <span id="p2-score" class="player-score"></span></div>
    <div id="grid-container">
      <div class="grid-tile" id="tile-1"></div>
      <div class="grid-tile" id="tile-2"></div>
      <div class="grid-tile" id="tile-3"></div>
      <div class="grid-tile" id="tile-4"></div>
      <div class="grid-tile" id="tile-5"></div>
      <div class="grid-tile" id="tile-6"></div>
      <div class="grid-tile" id="tile-7"></div>
      <div class="grid-tile" id="tile-8"></div>
      <div class="grid-tile" id="tile-9"></div>
    </div>
    <div id="turn-player"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
