<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <dialog id="change-names-dialog">
    <div id="form-container">
      <form action="" id="names-change-form" method="dialog">
        <div class="form-row">
          <label for="player-one-name">Player 1 Name <span class="req-star" aria-label="required">*</span></label>
          <input type="text" id="player-one-name" name="player-one-name" required>
        </div>
        <div class="form-row">
          <label for="player-two-name">Player 2 Name <span class="req-star" aria-label="required">*</span></label>
          <input type="text" id="player-two-name" name="player-two-name" required>
        </div>
      </form>
      <menu id="form-buttons-container">
        <button id="cancel-names-button" form="names-input-form" autofocus>Cancel</button>
        <button type="submit" id="save-names-button" form="names-input-form">Save</button>
      </menu>
    </div>
  </dialog>

  <div id="game-container">
    <div id="game-title">Tic-Tac-Toe</div>
    <div id="score-container"><span id="p1-name" class="player-name"></span>: <span id="p1-score" class="player-score"></span> | <span id="p2-name" class="player-name"></span>: <span id="p2-score" class="player-score"></span></div>
    <div id="grid-container">
      <div class="grid-tile" id="tile-0-0"><div id="mark-0-0" class="mark"></div></div>
      <div class="grid-tile" id="tile-0-1"><div id="mark-0-1" class="mark"></div></div>
      <div class="grid-tile" id="tile-0-2"><div id="mark-0-2" class="mark"></div></div>
      <div class="grid-tile" id="tile-1-0"><div id="mark-1-0" class="mark"></div></div>
      <div class="grid-tile" id="tile-1-1"><div id="mark-1-1" class="mark"></div></div>
      <div class="grid-tile" id="tile-1-2"><div id="mark-1-2" class="mark"></div></div>
      <div class="grid-tile" id="tile-2-0"><div id="mark-2-0" class="mark"></div></div>
      <div class="grid-tile" id="tile-2-1"><div id="mark-2-1" class="mark"></div></div>
      <div class="grid-tile" id="tile-2-2"><div id="mark-2-2" class="mark"></div></div>
    </div>
    <div id="round-number"></div>
    <div id="turn-player"></div>
    <div id="buttons-container">
      <button id="change-names-button">Change Names</button>
      <button id="next-round-button">Next Round</button>
      <button id="end-game-button">End Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
